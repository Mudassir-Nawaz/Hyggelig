{{define "main" }}
<section class="relative mb-20">
    <div class="w-full min-h-[60vh] flex justify-center items-center px-8" style="background-image: url('/images/DSCF9268-copy.JPG'); background-position: top center; background-size: cover; background-repeat: no-repeat;">
        <h1 class="font-[gelicamedium] text-6xl text-center text-white mb-8 lg:w-2/3">{{.Title}}</h1>
    </div>
    <div class="bg-[#FF3C1E] absolute w-[35%] min-h-[50px] right-0 -bottom-13" style="border-bottom-left-radius: 8px;"></div>
</section>


{{with .Params.plan}}
{{if.enable}}
<section class="mt-32 py-12 px-8 ">
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class=" w-full md:w-1/2 pr-20 mb-12 md:mb-0">
                <h1 class="font-[gelicamedium] text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-[#222222] mb-8">{{.heading}}</h1>
                <p class="text-lg md:text-xl xl:text-2xl sm:mt-16 font-[Roboto]">{{.detail|markdownify}}</p>
            </div>
            <div class="bg-[#71B9E2] w-full md:w-1/2 rounded-2xl py-12 px-10">
                <h1 class="font-[gelicamedium] text-3xl md:text-4xl lg:text-5xl text-white mb-8">{{.plan_title}}<span class="text-white text-base">+ VAT/IVA (23%)</span></h1>
                <div>
                    {{range .points}}
                    <div class="text-white text-2xl mb-4"><img src="/icons/tick.png" width="32px" alt="" class="inline-block mr-4">{{.}}</div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
{{end}}

{{with .Params.fourth_section}}
{{if.enable}}
<section class="">
    <div class="w-full min-h-[80vh] flex flex-col justify-center items-center px-8 py-36" style="background-image: url('/images/IMG_20200202_163756-copy.jpg'); background-position: center right; background-size: cover; background-repeat: no-repeat;">
        <h1 class="font-[gelicamedium] text-6xl text-center text-white mb-8 lg:w-2/3">{{.heading}}</h1>
        <a href="{{.btn_link}}" class="text-white mx-auto bg-[#71B9E2] py-2 px-4 rounded-lg hover:opacity-90 transition-all duration-300 text-xl">{{.btn}}</a>
    </div>
</section>
{{end}}
{{end}}
{{end}}
