{{define "main" }}
<section class="module relative">
    <div class="module-inside w-full min-h-[60vh] flex justify-center items-center px-8" style="background-image: url(''); background-position: center right; background-size: cover; background-repeat: no-repeat;">
        <h1 class=" text-6xl text-center text-white mb-8 lg:w-2/3">{{.Title}}</h1>
    </div>
</section>
  
<section class="bg-white w-full h-16 relative">
<div class="bg-[#FF3C1E] absolute w-[35%] min-h-[30px] right-0 top-0 z-40" style="border-bottom-left-radius: 17px;"></div>

</section>
  
<style>
.module {
display: grid;
place-items: center;
color: #ff43ea;
}
.module::before {
content: "";
top: 0;
left: 0;
width: 100%;
height: 100%;
position: absolute;
background-image: url(/images/DSCF9268-copy.JPG);
background-position: top center;
background-size: cover;
background-repeat: no-repeat;
filter: brightness(60%);
}
.module-inside {
position: relative;
}
</style>


{{with .Params.plan}}
{{if.enable}}
<section class="mt-32 py-12 px-28 ">
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start mb-8">
            <div class=" w-full md:w-1/2 pr-20 mb-12 mt-0 md:mt-16 md:mb-0 flex flex-col items-end justify-end">
                <h1 class=" text-3xl md:text-4xl lg:text-5xl text-[#222222]">{{.heading}}</h1>
                <p class="text-lg md:text-xl xl:text-2xl sm:mt-10 font-[Roboto]">{{.detail|markdownify}}</p>
            </div>
            <div class="bg-[#71B9E2] w-full md:w-1/2 rounded-2xl py-12 px-14 md:px-16">
                <h1 class=" text-3xl md:text-4xl lg:text-5xl text-white mb-8">{{.plan_title}}<span class="text-white text-base">+ VAT/IVA (23%)</span></h1>
                <div>
                    {{range .points}}
                    <div class="text-white text-2xl mb-4 flex items-center">
                        <img src="/icons/tick.png" width="32px" alt="" class="inline-block mr-4">
                        <p>{{.}}</p>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
{{end}}

{{with .Params.fourth_section}}

<section class="footer relative">
    <div class="footer-inside w-full min-h-[80vh] flex justify-center items-center px-8" style="background-image: url(''); background-position: center right; background-size: cover; background-repeat: no-repeat;">
        <div class="flex flex-col justify-center items-center">
            <h1 class=" text-6xl text-center text-white mb-8 lg:w-2/3">{{.heading}}</h1>
            <a href="{{.btn_link}}" class="text-white mx-auto bg-[#71B9E2] py-2 px-4 rounded-lg hover:opacity-90 transition-all duration-300 text-xl">{{.btn}}</a>
        </div>
    </div>
</section>


<style>
.footer {
    display: grid;
    place-items: center;
    color: #ff43ea;
}
.footer::before {
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    background-image: url(/images/IMG_20200202_163756-copy.jpg);
    background-position: center right;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(80%);
}
.footer-inside {
    position: relative;
}
</style>
{{end}}
{{end}}
