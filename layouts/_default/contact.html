{{define "main"}}
<section class="relative mb-20">
    <div class="w-full min-h-[60vh] flex justify-center items-center px-8" style="background-image: url('/images/IMG_20200202_163756-copy.jpg'); background-position: center center; background-size: cover; background-repeat: no-repeat;">
        <h1 class="font-[gelicamedium] text-6xl text-center text-white mb-8 lg:w-2/3">{{.Title}}</h1>
    </div>
    <div class="bg-[#FF3C1E] absolute w-[35%] min-h-[50px] right-0 -bottom-13" style="border-bottom-left-radius: 8px;"></div>
</section>

{{with .Params.contact}}
{{if.enable}}
<section class="mt-32 py-12 px-8 ">
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class=" w-full md:w-1/2 pr-20 mb-12 md:mb-0">
                <form action="">
                    <div class="flex justify-between mb-4">
                        <input type="text" placeholder="First Name*" id="first-name" class="border-black border-2 rounded-2xl px-4 py-4 w-[49%]" required>
                        <input type="text" placeholder="Last Name*" id="last-name" class="border-black border-2 rounded-2xl px-4 py-4 w-[49%]" required>
                    </div>
                    <div class="flex justify-between mb-4">
                        <input type="email" placeholder="Your Email*" id="email" class="border-black border-2 rounded-2xl px-4 py-4 w-[49%]" required>
                        <input type="tel" placeholder="Your Phone*" id="phone" class="border-black border-2 rounded-2xl px-4 py-4 w-[49%]" required>
                    </div>
                    <div class="flex justify-between mb-4">
                        <input type="text" placeholder="Subject*" id="subject" class="border-black border-2 rounded-2xl px-4 py-4 w-full" required>
                    </div>
                    <div class="flex justify-between mb-4">
                        <textarea name="" placeholder="Message" id="message" cols="30" rows="10" class="border-black border-2 rounded-2xl px-4 py-4 w-full" required></textarea>
                    </div>
                        <input type="submit" value="Send Message" id="submit" class="bg-[#FF3C1E] text-white px-4 py-3 rounded-xl text-xl">
                </form>
            </div>
            <div class="bg-[#71B9E2] w-full md:w-1/2 rounded-2xl py-12 px-10">
                <h1 class="font-[gelicamedium] text-3xl md:text-4xl lg:text-5xl text-white mb-8">{{.plan_title}}<span class="text-white text-base">+ VAT/IVA (23%)</span></h1>
                <div>
                    {{range .points}}
                    <div class="text-white text-2xl mb-4"><img src="/icons/tick.png" width="32px" alt="" class="inline-block mr-4">{{.}}</div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
{{end}}
{{end}}
